<!DOCTYPE html>
<html>
<head><title>Admin - Units</title></head>
<body>
{% if need_pass %}
  <form method="POST">
    <input type="password" name="pwd" placeholder="Admin Password">
    <button type="submit">Login</button>
  </form>
{% else %}
  <h2>Manage Units ({{ selected_code }})</h2>
  <form method="POST">
    <input type="hidden" name="pwd" value="{{ pwd }}">
    <input type="hidden" name="action" value="add">
    <input type="text" name="process_code" placeholder="Process Code">
    <input type="text" name="unit_key" placeholder="Unit Key">
    <input type="text" name="label" placeholder="Label">
    <input type="text" name="unit" placeholder="Unit">
    <input type="text" name="factor" placeholder="Factor">
    <button type="submit">Add</button>
  </form>

  <h3>Existing Units</h3>
  <ul>
    {% for u in units %}
      <li>{{ u.label }} ({{ u.unit }}) â†’ factor={{ u.factor }}</li>
    {% endfor %}
  </ul>
{% endif %}
</body>
</html>
